<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Calculadora Airbnb</title>
</head>

<body>
    <section>
        <h3><span id="preco_diaria">R$620</span>noite</h3>
        <form action="#">
            <div>
                <p>
                    <label for="check-in">CHECK-IN</label>
                    <input type="date" id="checkin">
                </p>
                <p>
                    <label for="checkout">CHECKOUT</label>
                    <input type="date" id="checkout">
                </p>
            </div>
            <p>
                <label for="hospedes">HÓSPEDES</label>
                <select>
                    <option value="1">1 hóspede</option>
                    <option value="2">2 hóspedes</option>
                    <option value="3">3 hóspedes</option>
                    <option value="4">4 hóspedes</option>
                </select>
            </p>
            <p>
                <button>Reservar</button>
            </p>
        </form>
        <div>
            <p>
                Você ainda não será cobrado
            </p>
            <ul>
                <li>
                    <span id="subtotal">R$620 x 5 noites</span> <span id="valor_sub">R$3.100</span>
                </li>
                <li>
                    <span>Taxa de limpeza</span> <span id="taxa_limpeza">R$120</span>
                </li>
                <li>
                    <span>Taxa de serviço do Airbnb</span> <span id="taxa_servico">R$468</span>
                </li>
                <hr>
                <li>
                    <span id="total">Total sem impostos</span> <span id="total">R$3.688</span>
                </li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
